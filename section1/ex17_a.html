<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // indexOf( )를 사용하여서 풀이

            function solution(s){  
                let answer;
                // console.log(s.indexOf("time"));             // time이 처음으로 발견되는 인덱스 번호를 리턴 ( 1 이 출력 )
                // answer = s.filter();                          
                // s 라는 배열객체가 filter를 호출, ( )안의 특정조건을 만족하는 원소들만 따로 필터해서 새로운 배열을 만들어 answer에 반환 
                // 배열객체의 내장된 메서드들 중에서 forEach, map, filter, reduce --> 고차함수라 한다.
                // 고차함수 : 함수의 인자로 매개변수를 전달받는 인수로 함수를 전달받는 것 
                // 콜백함수 : 인자로 전달되는 함수
                
                answer = s.filter(function(v, i){
                    ///////// 콜백함수의 내부 (filter의 내부가 아니다.)
                    //console.log(v, i);                  
                    // v : filter로 호출한 객체의 value값 good, time .... , 
                    // i : s 배열의 value값의 인덱스 번호

                    
                    // = return s.indexOf(v) === i; 와 같다.
                    if(s.indexOf(v) === i){                       // v라는 문자열의 s에서의 위치가 i와 일치한다면
                        return true;                              // 참을 리턴한 요소 v를 따로모아서 새로운 배열을 만든다.
                    }
                })



                return answer;
            }
            let str=["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
