<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer, min = Number.MAX_SAFE_INTEGER;
                // 최소값 구할때는 가장 큰숫자로 우선 초기화 시켜놓는것이 좋다.
                
                for (let i = 0 ; i < arr.length; i++){  // 변수 i 를 선언해 0으로 초기화하고(0번부터 돌가위해), 
                                                        // arr의 길이만큼 돌린다. (arr.length = 7)
                                                        // i는 계속 증가시키면서
                    if(arr[i] < min){                   // arr 의 i 라는 값이 작니? 지금까지 구한 min 값보다. 
                                                        // 이미 최소값을 정수중 가장 큰값으로 초기화 시켜놨기때문에 
                                                        // arr 배열의 첫 수가 참이 되어 min값에 들어가게된다.
                        min = arr[i];                   // 참이면 그 값을 min에 넣어라
                    }
                }
                answer = min;                           // answer 에 min 을 넣어라.
                return answer;                          

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
