<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];                  // 답이 2개 이기때문에 answer 변수를 만들어 배열로!
                let sum = 0 , min = Number.MAX_SAFE_INTEGER;  
                // 배열의 첫번째 수가 홀수인지 아닌지 모르기때문에 이번에는 무조건 Number.MAX_SAFE_INTEGER 을 해줘야한다.
                for(let x of arr) {              // for of 로 ....? 
                                                 // arr 라는 배열의 value 값, 배열값들이 x 에 차례로 대입된다.
                    if( x % 2 === 1 ){           // x 를 2로 나누었을때 나머지가 1이면 (홀수)
                                                 // ' == ' 은 값만 비교  /  '===' 은 값과 타입까지 비교
                        sum += x;                // sum = sum + x ; 의 축약 
                                                 // ====>if 문이 참이되면 sum 에 x의 값을 누적한다. 
                        if( x < min ){
                            min = x;
                        }

                    }
                    
                }

                answer.push(sum);
                answer.push(min);
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
