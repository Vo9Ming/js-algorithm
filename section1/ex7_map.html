        a = [10, 11, 12, 13, 14, 15];
        
        
        // map
        let answer = a.map(function(v , i){       // 새로운 배열을 입력받아 answer에 넣어준다.
            //return v * v;                       // 배열이 return된다.
            if( v % 2 === 0){                     
                return v;                         // 조건에 부합하는 10, 12, 14만 도출될거 같지만  
            }                                     // 무조건 원본배열의 길이만큼 탐색하고 
                                                  // 새값을 push 하기때문에 원본배열의 길이와 같을 수 밖에 없다. 
                                                  // 조건에 부합하는 값은 도출되고, 부합하지 않는건 undefined이 리턴된다.
        },[ 1 , 2 ]);
        console.log(answer);

        

        

    </script>
