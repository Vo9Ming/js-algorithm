<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){                   // str 이 s 로 넘어온다! 
                let answer = "";                    // 문자열을 누적하기 때문에 answer 에 " "로 초기화
                for(let x of s){                    // 반복문을 돌면서 s 의 문자 하나하나에 접근!
                    let num = x.charCodeAt();       // num 에 x 의 아스키코드 값을 넣는다.
                    
                    if( num >= 97 && num <= 122){   // x 에 담긴 아스키 코드 값이 97이상 122이하라면( = 소문자라면 )
                        // answer += num - 32;         
                        // answer 에 x의 아스키코드 값에서 32를 뺀 값을 누적!!!
                        // 참고) 소문자를 대문자화 시키는 아스키 코드값은 32를 빼주면 된다. 
                        //      97 (소문자 a) - 32 = 65 (대문자 A)
                        //      대문자를 소문자화 시키려면 +32 를 해주면 된다.
                        ///////////////////////////////////////////////////
                        // 하지만! answer += num - 32; 가 처리된 answer 에는 
                        // 아스키코드 값, 즉 숫자가 담겨있기 때문에 다시 문자로 전환해주어야 한다. 
                        answer += String.fromCharCode(num - 32);    
                        // String.fromCharCode(); 
                    
                    }else{                          // else -> 즉, num 이 대문자에 해당하는 아스키코드 값이라면! 
                        answer += x;                // x 그대로를 answer 에 누적한다! 
                    }
                }

                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
