<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력결과</title>
</head>
<body>
    <script>
        function solution(str){
            let answer = " ";
            let middle = Math.floor(str.length/2 - 1);
            //console.log(str.length);
            if(str.length % 2 === 0){
                //console.log(middle);
                answer = str.substr(middle, middle + 1);
            }else{
                answer = str.substr(middle + 1, middle);
            }

            return answer;
        }

        let str = "study";
        console.log(solution(str));

        let s = "good";
        console.log(solution(s));
    </script>
</body>
</html>
