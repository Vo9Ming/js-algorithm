<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){                   // n 에 25를 받고, 
                let answer = Math.ceil( n / 12 );   //'Math.ceil()'함수를 활용해서 소수점 올려
                                                    //   |+@  Math.floor() : 소수점 버리기,   | 
                                                    //   |    Math.round() : 소수점 반올림.   |  
                                                    // 그 값을 answer에 넣는다. 
                return answer;                      
            }   

            console.log(solution(25));
            console.log(solution(178));
        </script>
    </body>
</html>
