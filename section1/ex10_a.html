<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = 0;                     
                //answer 에 특정 문자의 갯수를 세는 것이기 떄문에 0 으로 초기화 

                for(let x of s){            // str 의 문자 하나하나에 접근! 
                    if( x === t ){          // 문자 하나하나 담는 x 가 특정 문자 R과 같으면 
                        answer++;           // answer 의 수를 증가 시킨다. 
                    }
                }
                return answer;              // 특정 문자의 총 개수를 리턴!!!
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
