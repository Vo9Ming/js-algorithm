<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = s.split(t).length;         
                // split(t)   => t(R) 이라는 문자로 구분자를 R로 하여 분리시켜 문자를 배열화 시키는것 
                // R이 구분자가 되어 문자열을 분리시켜 배열화 시키는 것 
                // 고로 구분자가 3개이면 배열이 4개가 되고, 구분자가 4개이면 배열이 5개가 되기때문에 
                // .length로 길이를 구해서  
                // +@ 구분자가 되는 문자가 끝에 있어도 마지막에 빈문자열이 생성 되기때문에 길이-1 를 똑같이 해준다.
                
                return answer-1;
                // 그 길이에다가 -1 을 해주면 구분자의 개수를 찾을 수 있다. 
            }
            
            let str="COMPUTERPROGRAMMING";
            console.log(solution(str, 'R'));
        </script>
    </body>
</html>
