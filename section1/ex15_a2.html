<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //substr 사용 ==> substr(시작, 몇개) : 시작하는 부분부터 몇개를 잘라 뽑아낼것인가.
            
            function solution(s){  
                let answer;
                let mid = Math.floor(s.length / 2);         // 길이를 먼저 구한다. (몫을 구한다)
                if(s.length % 2 === 1){                     // s의 길이를 2로 나누었을때의 나머지가 1일 경우 (즉, 홀수일 경우)
                    answer = s.substr(mid, 1);              // mid 부터 한개를 잘라서 뽑아내라
                }else{                                      // s의 길이가 짝수일 경우
                    answer = s.substr(mid - 1, 2);          // mid - 1 부터 두개를 잘라서 뽑아내라 
                }

                return answer;
            }
            console.log(solution("study"));
            console.log(solution("good"));
        </script>
    </body>
</html>
