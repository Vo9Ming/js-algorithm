<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 매개변수 arr을 입력받는다.
        let answer = []; // 배열을 리턴하므로 answer를 [] 로 초기화
        answer.push(arr[0]); // 첫번째 수는 무조건 출력 해야하기때문에 ... answer에 푸시!
        for (let i = 1; i < arr.length; i++) {
          // 반복문을 돌린다. 첫번째 인덱스인 0은 이미 썼으므로 i 는 1부터 돌린다. arr의 길이만큼
          if (arr[i] > arr[i - 1]) {
            // 탐색, i 기준으로 i보다 앞에 있는 숫자와 비교
            answer.push(arr[i]); // answer 에 더 큰 arr[i]를 푸시
          }
          return answer; // answer를 리턴!!!
        }
      }
      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
